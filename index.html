    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Audiowide&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Calendar</title>

<body>
    <div class="calendarPageTitle">
        <h1>Fitness Calendar</h1>
    </div>

    <div class="selectSection">
        <div class="twoSelects">
            <div class="selectStyling" id="firstSelect">
                <label class="activitySelectLabel" for="activity-select">Choose your activity:</label>
                <select class="firstSelect" name="activity" id="activity-select">
                    <option value="">Activity</option>
                    <option value="endurance">Endurance</option>
                    <option value="strength">Strength</option>
                    <option value="balance">Balance</option>
                    <option value="flexibility">Flexibility</option>
                </select>
            </div>
            <div class="secondSelects" id="secondSelect">
                <div class="secondSelectStyling" id="none_addition" style="display: block;">
                    <!-- Content to display when Interlink is selected -->
                    <select id="none-select">
                        <option value="">--</option>
                    </select>
                </div>
                <div class="secondSelectStyling" id="endurance_addition" style="display: none;">
                    <!-- Content to display when Interlink is selected -->
                    <select id="endurance-select">
                        <option value="default">Select</option>
                        <option value="endurance1">Running</option>
                        <option value="endurance2">Walking</option>
                        <option value="endurance3">Biking</option>
                        <option value="endurance4">Swimming</option>
                        <option value="endurance5">Other</option>
                    </select>
                </div>
                <div class="secondSelectStyling" id="strength_addition" style="display: none;">
                    <!-- Content to display when Interlink is selected -->
                    <select name="strength" id="strength-select">
                        <option value="default">Select</option>
                        <option value="strength1">Lifting Weights</option>
                        <option value="strength2">Resistance Bands</option>
                        <option value="strength3">Other</option>
                    </select>
                </div>
                <div class="secondSelectStyling" id="balance_addition" style="display: none;">
                    <!-- Content to display when Interlink is selected -->
                    <select name="balance" id="balance-select">
                        <option value="default">Select</option>
                        <option value="balance1">Yoga</option>
                        <option value="balance2">Pilates</option>
                        <option value="balance3">Tai Chi</option>
                        <option value="balance4">Other</option>
                    </select>
                </div>
                <div class="secondSelectStyling" id="flexibility_addition" style="display: none;">
                    <!-- Content to display when Interlink is selected -->
                    <select name="flexibility" id="flexibility-select">
                        <option value="default">Select</option>
                        <option value="flexibility1">Neck</option>
                        <option value="flexibility2">Back</option>
                        <option value="flexibility3">Legs</option>
                        <option value="flexibility4">Arms</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="timeForm" id="timeForm">
            <label class="timeFormLabel" for="hourInput">Time:</label>
            <form action="">
                <input type="text" placeholder="hr." name="hoursInput" id="hoursInput">
            </form>
            <form action="">
                <input type="text" placeholder="min." name="minutesInput" id="minutesInput">
            </form>
        </div>
        <div class="exerciseButtonDiv">
            <button class="addExerciseButton" id="addButton" type="button">Add</button>
        </div>
    </div>
